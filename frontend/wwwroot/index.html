<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Projeto</title>
</head>
<body>
    <div id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="userEmail" required autocomplete="email"><br>
            <label for="password">Senha:</label>
            <input type="password" id="passwordLogin" name="password" required autocomplete="current-password"><br>
            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="/signup.html" id="showRegister">Cadastre-se</a></p>
    </div>

    <div id="messageContainer" class="hidden"></div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
