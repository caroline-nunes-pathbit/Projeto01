<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div id="profileCard">
        <h1>Meu Perfil</h1>

        <div id="profileInfo">
            <p><strong>Nome:</strong> <span id="nameDisplay"></span></p>
            <p><strong>Username:</strong> <span id="userNameDisplay"></span></p>
            <p><strong>Email:</strong> <span id="userEmailDisplay"></span></p>
            <button id="editProfileBtn">Editar Perfil</button>
            <button id="deleteAccount">Excluir Conta</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Editar Perfil</h2>
            <form id="profileForm">
                <label>Nome:</label>
                <input type="text" id="name">

                <label>Username:</label>
                <input type="text" id="userName">

                <label>Email:</label>
                <input type="email" id="userEmail">

                <label>Nova Senha:</label>
                <input type="password" id="newPassword">

                <div id="buttonContainer">
                    <button type="submit" id="saveChanges">Salvar Alterações</button>
                    <button type="button" id="cancelEdit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <button id="backBtn">Voltar</button>

    <script type="module" src="js/profile.js"></script>
</body>
</html>
